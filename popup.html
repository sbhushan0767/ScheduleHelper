<!DOCTYPE html>
<html>
  <head>
    <Title>Popup</Title>
    <style>
    body {
      min-width:225px;
    }

    .text {
      font-weight: bold;
    }

    .blue {
      color: rgb(207, 228, 255);
    }

    .red {
      color: rgb(255, 220, 220);
    }

    .yellow {
      color: rgb(255, 244, 112);
    }

    .green {
      color: rgb(206, 255, 206);
    }
    </style>
  </head>
  <body>
    <h2>Thanks for downloading Schedule Helper!</h2>
    <h3>Color Coding</h3>

     <div><span class="blue text">Blue</span> - Currently in your schedule</div>
     <div><span class="red text">Red</span> - Conflicts with one of your classes</div>
     <div><span class="yellow text">Yellow</span> - Does not conflict, but is full</div>
     <div><span class="green text">Green</span> - Fits in your schedule</div>
     <br />

     <div>
       Remember, each professor's name now links to their rate my professor page!
     </div>
  </body>
</html>
